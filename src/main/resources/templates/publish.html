<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>论坛社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background-color: #efefef">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Community</span>
            </button>
            <a class="navbar-brand" href="#">Community</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search your question">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">my message</a></li>
                        <li><a href="#">my profile</a></li>
                        <li><a href="#">sign out</a></li>
                    </ul>
                </li>

                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=a30fee9101e3e694b1f2&redirect_uri=http://localhost:8887/callback&scope=user&state=1">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin: 20px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-edit" aria-hidden="true">Publish</span></h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">Your Question</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="Please input your question">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" th:value="${content}" class="form-control" cols="30" rows="16"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">Tag</label>
                    <input type="text" name="tag" id="tag" th:value="${tag}" class="form-control" placeholder="Please input tags,separator with ','">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
                <button type="submit" class="btn btn-success" style="float: right;margin-bottom: 10px">Publish</button>
            </form>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Guide for Publishing your question</h3>
            * Title: The max length of title : 25 <br>
            * Content: more info and details <br>
            * Tags: more corrective <br>
        </div>
    </div>
</div>

</body>
</html>
